{% extends "base.html" %}
{% load promotion_tags %}
{% load static %}

{% block title %}404{% endblock %}

{% block extrastyles %}
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/error-handler-styles.css' %}" rel="stylesheet">
{% endblock %}

{% block layout %}
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="row header logo-404">
                <div class="col-md-1 col-xs-1"></div>
                <div class="col-xs-11 col-md-11">
                    <a href="http://{{ request.get_host }}">
                        <img class="col-md-12 col-xs-12" src="{% static 'images/logo-404.png' %}">
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2 class="main-text-404">ooops, the page you are looking for is not available!</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h4 class="secondary-text-404">
                        Don't worry!<br>
                        Please return home and start again. Thanks!
                    </h4>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <a href="http://{{ request.get_host }}">
                        <button  class="btn center-block btn-404">go to home page</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
