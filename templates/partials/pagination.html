{% load add_get_parameter %}

{% if is_paginated %}
    <nav>
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li>
                    <a href="{% url_replace request 'page' page_obj.previous_page_number %}"><</a>
                </li>
            {% endif %}

            {% for i in page_range %}
                <li {% if page_obj.number == i %} class="active" {% endif %}><a href="{% url_replace request 'page' i %}">{{i}}</a></li>
            {% endfor %}

            {% if page_obj.has_next %}
                <li>
                    <a href="{% url_replace request 'page' page_obj.next_page_number %}">></a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
